<!DOCTYPE html>
<html lang="en">
<head>
	<title>Cydia Tweak</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

	<style>
		.badge-label {
			border-radius:1em;
		}
		* {
		 	border-radius: 0 !important;
		}
		.subshots {
			text-align: center;
		}
		.subshots:nth-child(1) {
			margin-bottom: 10px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="package row">
			<div class="header panel">
				<h1 class="package-name">InstaMute</h1>
			</div>
		</div>
		
		<div class="package-info row">
			<p class="package-desc">This is a package description.</p>
		</div>

		<div class="row panel panel-default">
		  <div class="panel-heading">Changelog <div class="label label-primary badge-label">1.0</div></div>
		  <div class="panel-body">
		    <li>Added people</li>
		    <li>Added things</li>
		  </div>
		</div>

		<br>

		<div class="row screenshots">
			<div class=" subshots">
				<img src="http://moreinfo.thebigboss.org/moreinfo/instamute1.jpg">
				<img src="http://moreinfo.thebigboss.org/moreinfo/instamute2.jpg">
			</div>
			<div class="subshots">
				<img src="http://moreinfo.thebigboss.org/moreinfo/instamute3.jpg">
			</div>
		</div>

	</div>
</body>
</html>
